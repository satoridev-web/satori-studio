name: "SATORI Studio CodeQL scope"

paths:
  # Root plugin bootstrap files
  - "satori-studio.php"
  - "index.php"

  # First-party PHP + core code
  - "src/**"
  - "includes/**"
  - "classes/**"
  - "modules/**"

paths-ignore:
  # Frontend assets & built bundles (mostly legacy / vendor)
  - "js/**"
  - "css/**"
  - "blocks/**"
  - "data/**"
  - "docs/**"
  - "img/**"
  - "fonts/**"
  - "json/**"
  - "languages/**"

  # Typical external/vendor locations
  - "vendor/**"
  - "node_modules/**"

  # Test directories (none yet, but future-proof)
  - "**/tests/**"
  - "**/test/**"

name: "SATORI Studio CodeQL configuration"

# Only analyse first-party code we intend to own going forward.
paths:
  - src/**
  - blocks/**
  - extensions/**

# Ignore legacy / vendor / generated assets from the upstream plugin.
paths-ignore:
  - css/**
  - fonts/**
  - img/**
  - js/**
  - json/**
  - data/**
  - modules/**
  - classes/**
  - includes/**
  - languages/**
  - docs/**
